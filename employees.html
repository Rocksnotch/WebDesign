          <script type="text/javascript">
            var button = document.getElementById("adminButton")
            var admin = document.getElementById("administration");
            var marketing = document.getElementById("marketing");
            var productDev = document.getElementById("productDev");
            var productTest = document.getElementById("productTest");
            var rnd = document.getElementById("rnd");
            var cont = document.getElementsByClassName("content");
            function hideAll() {
                admin.style.display="none";
                marketing.style.display="none";
                productDev.style.display="none";
                productTest.style.display="none";
                rnd.style.display="none";
            }
            function loadAdmin() {
                hideAll();

                admin.style.display="inline-block";
            }
            function loadMarketing() {
                hideAll();
                marketing.style.display="inline-block";
            }
            function loadProductDev() {
                hideAll();
                productDev.style.display="inline-block";
            }
            function loadProductTest() {
                hideAll();
                productTest.style.display="inline-block";
            }
            function loadRnD() {
                hideAll();
